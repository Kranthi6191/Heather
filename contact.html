 <!-- Somewhere inside <body> -->
<form action="https://formspree.io/f/xkgzbbgq"
      method="POST">
  <!-- Honeypot -->
  <input type="text"
         name="_gotcha"
         style="display:none"
         tabindex="-1"
         autocomplete="off">

  <!-- Subject & Redirect -->
  <input type="hidden" name="_subject"  value="New message from heathergracerounds.com">
  <input type="hidden" name="_redirect" value="https://heathergracerounds.com/index.html">

  <!-- User Inputs -->
  <label for="name">Name</label>
  <input id="name" type="text" name="name" placeholder="Your Name" required>

  <label for="email">Email</label>
  <input id="email" type="email" name="email" placeholder="Your Email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

  <!-- reCAPTCHA widget -->
  <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

  <button type="submit">Send Message</button>
</form>
