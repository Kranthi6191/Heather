<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heather Rounds | Get in Touch</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav-container">
      <h1 class="logo"><a href="index.html">Heather Rounds</a></h1>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="hamburger"></span>
      </button>
      <nav class="site-nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active">Get in Touch</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="section contact-section">
    <div class="container fade-in-up">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/xkgzbbgq" method="POST" class="contact-form">
        <!-- Honeypot -->
        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
        <input type="hidden" name="_subject" value="New message from heathergracerounds.com">
        <input type="hidden" name="_redirect" value="https://heathergracerounds.com/index.html">

        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>

        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>

        <button type="submit">Send Message</button>
      </form>
      <div class="success-message">Thanks! Your message has been sent.</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Heather Rounds. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
