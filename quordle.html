<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quordle Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Quordle-specific styles */
    main.container {
      text-align: center;
    }
    .quordle-boards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
    .wordle-board {
      display: grid;
      grid-template-rows: repeat(6, 40px);
      gap: 5px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 5px;
    }
    .tile {
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #555;
      user-select: none;
    }
    .keyboard {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .keyboard button {
      padding: 8px 12px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .keyboard button:hover:not(:disabled) {
      background: #666;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav-container">
      <div class="logo"><a href="index.html">Heather Rounds</a></div>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="games.html">Games</a></li>
          <li><a href="quordle.html" class="active">Quordle</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Game Section -->
  <main class="container">
    <h1>Quordle</h1>
    <p>Guess 4 words simultaneously in 9 tries!</p>
    <div class="quordle-boards" id="boards-container">
      <!-- Boards inserted by JS -->
    </div>
    <div id="keyboard" class="keyboard"></div>
    <p id="message" class="message"></p>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/quordle.js"></script>
</body>
</html>
